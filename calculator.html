<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        /* 전체 네비게이션 스타일 (공통 적용) */
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            background: #f0f0f0;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            color: black;
        }

        /* 계산기 버튼 스타일 */
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }

        td.operator {
            background-color: orange;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
        }

        /* 푸터 스타일 */
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #eee;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 바 -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="english.html">영문 타자기</a></li>
        <li><a href="korean.html">한글 타자기</a></li>
        <li><a href="calculator.html">계산기</a></li>
        <li><a href="phone.html">전화기</a></li>
    </ul>
</nav>

<!-- 계산기 본체 -->
<table border="1" align="center">
    <!-- 사용자가 입력하는 부분 -->
    <tr>
        <td colspan="4">
            <input type="text" id="display" readonly>
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <input type="text" id="result" readonly>
        </td>
    </tr>

    <!-- 버튼들 -->
    <tr>
        <td colspan="3" onclick="clearDisplay()">지우기</td>
        <td class="operator" onclick="press('/')">/</td>
    </tr>
    <tr>
        <td onclick="press('1')">1</td>
        <td onclick="press('2')">2</td>
        <td onclick="press('3')">3</td>
        <td class="operator" onclick="press('*')">*</td>
    </tr>
    <tr>
        <td onclick="press('4')">4</td>
        <td onclick="press('5')">5</td>
        <td onclick="press('6')">6</td>
        <td class="operator" onclick="press('-')">-</td>
    </tr>
    <tr>
        <td onclick="press('7')">7</td>
        <td onclick="press('8')">8</td>
        <td onclick="press('9')">9</td>
        <td class="operator" onclick="press('+')">+</td>
    </tr>
    <tr>
        <td colspan="2" onclick="press('0')">0</td>
        <td onclick="press('.')">.</td>
        <td class="operator" onclick="calculate()">=</td>
    </tr>
</table>

<!-- 푸터 부분 (소속과 이름 등) -->
<footer>
    <p>소속: 빅데이터과 | 학번: 2302543 | 이름: 김타이엔</p>
</footer>

<!-- 계산기 기능을 위한 스크립트 -->
<script>
    // 입력한 내용을 저장하는 변수
    let currentInput = "";

    // 버튼 눌렀을 때 처리하는 함수
    function press(value) {
        currentInput += value;
        document.getElementById('display').value = currentInput;
    }

    // = 눌렀을 때 계산 결과 보여줌
    function calculate() {
        try {
            let result = eval(currentInput);
            document.getElementById('result').value = result;
        } catch (e) {
            alert("계산 오류!");
        }
    }

    // 지우기 버튼 눌렀을 때 초기화
    function clearDisplay() {
        currentInput = "";
        document.getElementById('display').value = "";
        document.getElementById('result').value = "";
    }
</script>

</body>
</html>
